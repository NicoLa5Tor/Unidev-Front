<div class="staggered-list-content">
  <ul class="list">
    <li
      #listItem
      *ngFor="let provider of providers; index as i"
      class="listItem"
      [class.expanded]="selectedKey === provider.key"
    >
      <ng-container *ngIf="provider.avatarUrl; else fallbackAvatar">
        <img class="avatar" [src]="provider.avatarUrl" [alt]="provider.name" />
      </ng-container>
      <ng-template #fallbackAvatar>
        <div class="avatar-fallback">{{ provider.icon || provider.name.charAt(0) }}</div>
      </ng-template>

      <div class="description">
        <p class="line-text">{{ provider.description }}</p>
      </div>

      <div class="additional-content">
        <div class="chunk" *ngIf="provider.key !== 'google'"></div>
        <div class="chunk" *ngIf="provider.key !== 'google'"></div>
        <div class="chunk" *ngIf="provider.key !== 'google'"></div>
        <button
          type="button"
          class="btn-theme w-full text-center"
          [ngClass]="provider.key === 'google' ? 'btn-theme--rose' : 'btn-theme--teal'"
          (click)="confirm(provider, $event)"
        >
          Continuar con {{ provider.name }}
        </button>
      </div>
    </li>
  </ul>
</div>
