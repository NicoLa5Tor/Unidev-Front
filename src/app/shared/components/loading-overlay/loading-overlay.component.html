<div *ngIf="show" class="loading-overlay" aria-live="polite" aria-busy="true">
  <div class="loading-overlay__backdrop"></div>
  <div class="loading-overlay__content">
    <div class="loading-overlay__logo" *ngIf="logoSrc">
      <img [src]="logoSrc" [alt]="logoAlt" />
    </div>
    <span class="loading-overlay__spinner" aria-hidden="true"></span>
    <p class="loading-overlay__label">{{ label }}</p>
    <p class="loading-overlay__hint">{{ hint }}</p>
  </div>
</div>
