<header class="text-white border-b border-gray-700/40 backdrop-blur-sm">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center py-4">
      
      <!-- Logo -->
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-gradient-to-r from-purple-600 to-blue-600 rounded-lg flex items-center justify-center">
          <span class="text-white font-bold text-xl">U</span>
        </div>
        <div>
          <h1 class="text-2xl font-bold bg-gradient-to-r from-purple-400 to-blue-400 bg-clip-text text-transparent">
            UniDev
          </h1>
          <p class="text-xs text-gray-400">Conectando Talentos</p>
        </div>
      </div>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex items-center space-x-8">
        <ul class="flex items-center space-x-6">
          <li *ngFor="let item of navItems; let i = index">
            <a 
              [href]="item.href" 
              (click)="setActiveNav(i)"
              [class]="item.active ? 'text-purple-400 border-b-2 border-purple-400 pb-1' : 'text-gray-300 hover:text-white transition-colors'"
              class="font-medium">
              {{ item.label }}
            </a>
          </li>
        </ul>
        
        <div class="flex items-center space-x-3">
          <button class="px-4 py-2 text-purple-400 border border-purple-400 rounded-lg hover:bg-purple-400 hover:text-white transition-all">
            Login
          </button>
          <button class="px-4 py-2 bg-gradient-to-r from-purple-600 to-blue-600 text-white rounded-lg hover:opacity-90 transition-all">
            Sign Up
          </button>
        </div>
      </nav>

      <!-- Mobile Menu Button -->
      <button 
        (click)="toggleMenu()"
        class="md:hidden p-2 text-gray-300 hover:text-white">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                [attr.d]="isMenuOpen ? 'M6 18L18 6M6 6l12 12' : 'M4 6h16M4 12h16M4 18h16'">
          </path>
        </svg>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div *ngIf="isMenuOpen" class="md:hidden py-4 border-t border-gray-700">
      <nav class="space-y-4">
        <a *ngFor="let item of navItems; let i = index"
           [href]="item.href" 
           (click)="setActiveNav(i); closeMenu()"
           [class]="item.active ? 'text-purple-400' : 'text-gray-300'"
           class="block py-2 hover:text-white transition-colors">
          {{ item.label }}
        </a>
        <div class="pt-4 space-y-2">
          <button class="w-full py-2 text-purple-400 border border-purple-400 rounded-lg hover:bg-purple-400 hover:text-white transition-all">
            Login
          </button>
          <button class="w-full py-2 bg-gradient-to-r from-purple-600 to-blue-600 text-white rounded-lg">
            Sign Up
          </button>
        </div>
      </nav>
    </div>
  </div>
</header>
