<section class="steps-section py-20">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-16">
      <h2 class="text-4xl font-bold text-white mb-4">Cómo Funciona</h2>
      <p class="text-xl text-gray-400">Simple, rápido y efectivo</p>
    </div>

    <div class="grid md:grid-cols-3 gap-8">
      <div *ngFor="let step of steps; let i = index" class="step-item text-center">
        <div class="relative mb-8">
          <div class="w-16 h-16 bg-gradient-to-r from-purple-600 to-blue-600 rounded-full flex items-center justify-center text-2xl font-bold mx-auto mb-4">
            {{ i + 1 }}
          </div>
          <div *ngIf="i < steps.length - 1" class="step-line hidden md:block absolute top-8 left-1/2 w-full h-0.5 bg-gradient-to-r from-purple-600 to-blue-600 transform translate-x-8"></div>
        </div>
        <h3 class="text-xl font-semibold text-white mb-4">{{ step.title }}</h3>
        <p class="text-gray-400">{{ step.description }}</p>
      </div>
    </div>
  </div>
</section>
