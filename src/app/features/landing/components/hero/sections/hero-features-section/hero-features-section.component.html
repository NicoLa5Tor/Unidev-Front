<section class="features-section py-20">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-16">
      <h2 class="text-4xl font-bold text-white mb-4">¿Por qué elegir UniDev?</h2>
      <p class="text-xl text-gray-400 max-w-2xl mx-auto">
        Ofrecemos la experiencia más completa para conectar talento universitario con oportunidades reales
      </p>
    </div>

    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let feature of features" class="feature-card bg-gray-900/50 rounded-xl p-8 border border-gray-700/50 hover:border-purple-500/50 transition-all duration-300 hover:transform hover:scale-105">
        <div class="text-4xl mb-4">{{ feature.icon }}</div>
        <h3 class="text-xl font-semibold text-white mb-4">{{ feature.title }}</h3>
        <p class="text-gray-400 leading-relaxed">{{ feature.description }}</p>
      </div>
    </div>
  </div>
</section>
