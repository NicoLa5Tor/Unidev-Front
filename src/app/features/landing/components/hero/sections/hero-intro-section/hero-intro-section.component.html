<section class="hero-intro min-h-screen text-white relative overflow-hidden">
  <div class="absolute inset-0 bg-gradient-to-r from-purple-900/20 via-transparent to-blue-900/20"></div>
  <div class="floating-blob floating-blob--left"></div>
  <div class="floating-blob floating-blob--right"></div>

  <div class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="pt-32 pb-20">
      <div class="text-center">
        <app-animated-title
          text="UniDev"
          [fontWeight]="650"
          [fontStretch]="160"
          textClass="text-5xl md:text-7xl"
        ></app-animated-title>

        <div class="hero-subtitle h-20 mb-8">
          <p class="text-2xl md:text-3xl text-gray-300 font-light">
            Conectando estudiantes con
            <span class="text-purple-400 font-semibold">{{ typedText }}</span>
            <span class="animate-pulse">|</span>
          </p>
        </div>

        <div class="mb-12 flex justify-center">
          <app-animated-paragraph
            text="La plataforma que revoluciona la forma en que los estudiantes universitarios acceden a proyectos reales de empresas, desarrollando habilidades profesionales mientras ganan experiencia prÃ¡ctica."
            paragraphClass="text-xl text-gray-100 leading-relaxed"
          ></app-animated-paragraph>
        </div>

        <div class="flex flex-col sm:flex-row gap-4 justify-center mb-16">
          <button class="btn-theme btn-theme--teal">
            Comenzar Ahora
          </button>
          <button class="btn-theme btn-theme--rose">
            Ver Demo
          </button>
        </div>
      </div>
    </div>

    <div class="grid grid-cols-2 md:grid-cols-4 gap-8 mb-20">
      <div *ngFor="let stat of stats" class="text-center">
        <div class="stat-card bg-gray-800/50 backdrop-blur-sm rounded-xl p-6 border border-gray-700/50 hover:border-purple-500/50 transition-all duration-300">
          <div class="text-4xl mb-2">{{ stat.icon }}</div>
          <div class="text-3xl font-bold text-purple-400 mb-2">{{ stat.number }}</div>
          <div class="text-gray-400 text-sm">{{ stat.label }}</div>
        </div>
      </div>
    </div>
  </div>
</section>
