<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@800&display=swap" rel="stylesheet" />



<div class="preloader" *ngIf="!isReady">
  <div class="preloader__spinner"></div>
  <p>Cargando experiencia...</p>
</div>

<div id="content" class="content" #contentRoot [class.is-blurred]="!isReady">
  <app-header class="content__header"></app-header>
  <app-hero-intro-section [typewriterTexts]="typewriterTexts" [stats]="stats" data-aos="fade-up"></app-hero-intro-section>
  <app-hero-features-section [features]="features" data-aos="fade-up" data-aos-delay="150"></app-hero-features-section>
  <app-hero-steps-section [steps]="steps" data-aos="fade-up" data-aos-delay="300"></app-hero-steps-section>
  <app-hero-final-cta-section data-aos="zoom-in" data-aos-delay="450"></app-hero-final-cta-section>
  <footer class="content__footer">
  <div class="footer__inner">
    <div>
      <p class="footer__title">UniDev</p>
      <p class="footer__subtitle">Conectando talento universitario con proyectos reales.</p>
    </div>
    <div class="footer__meta">
      <span>© {{ currentYear }} UniDev. Todos los derechos reservados.</span>
      <span>Hecho con pasión desde Unidev Studio.</span>
    </div>
  </div>
</footer>

</div>


<div data-app-container #threeContainer></div>
