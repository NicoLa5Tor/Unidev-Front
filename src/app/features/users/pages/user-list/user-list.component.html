<div class="user-list-container">
  <div class="header">
    <h1>Users</h1>
    <app-button variant="primary" (clicked)="loadUsers()">Add User</app-button>
  </div>

  <div *ngIf="loading" class="loading">
    Loading users...
  </div>

  <div *ngIf="error" class="error">
    {{ error }}
  </div>

  <div *ngIf="!loading && users.length === 0" class="empty-state">
    No users found.
  </div>

  <div *ngIf="!loading && users.length > 0" class="users-table">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users" [attr.data-user-id]="user.id">
          <td>{{ user.id }}</td>
          <td>{{ user.firstName }} {{ user.lastName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td class="actions">
            <app-button 
              size="small" 
              variant="secondary" 
              [animate]="true"
              (clicked)="deleteUser(user.id)">
              Edit
            </app-button>
            <app-button 
              size="small" 
              variant="danger" 
              [animate]="true"
              (clicked)="deleteUser(user.id)">
              Delete
            </app-button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
